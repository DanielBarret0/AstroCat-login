<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <meta name="description" content="Essa é uma página de Login do Astro Cat - Autor Daniel Barreto">

    <title>AstroCat | Login</title>

    <link rel="icon" type="imagem/svg" href="assets/img/Cat-astronaut-cuate.svg" />


    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/icomoon/icomoon.css">
    <link rel="stylesheet" href="assets/img/cat-astronaut/cat-astronaut-styles.css">

</head>

<body>

    <img class="imagem-desktop" src="assets/img/cat-astronaut-animate.svg" alt="Gato astronauta">

    <main>

        <section class="imagem-cat">

            <img src="assets/img/cat-astronaut-animate.svg" alt="Imagem de gato astronauta flutuando">

        </section>

            <h1 class="login-titulo">Faça seu login no AstroCat</h1>
                 
            <section class="login-plataforma">

                <a href="#" target="_blank"> <span class="icon-apple botao-login"></span> </a>
                <a href="#" target="_blank"> <span class="icon-google botao-login"></span> </a>
                <a href="#" target="_blank"> <span class="icon-facebook botao-login"></span> </a>

            </section>

                <form class="login-input">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>

                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" required>

                    <button type="submit" class="login-input__botao" >Entrar</button>

                </form>

            <section class="login-opcao">
                <a href="#">Esqueceu sua senha?</a>
                <a href="#">Cadastrar</a>
            </section>

            <section class="rodape-desktop login-plataforma">

                <h1>© Copyright 2022 | Daniel Barreto</h1>
        
                <section class="rodape__social">
                    <a href="https://www.linkedin.com/in/daniel-barreto-1b763216a/" target="_blank"><img src="assets/img/linkedin.png" alt="Logotipo linkedin"></a>
                    <a href="https://github.com/DanielBarret0" target="_blank"><img src="assets/img/github.png" alt="Logotipo github"></a>
                </section>
                
        
            </section>

        
    </main>

    <footer class="rodape-mobile">

        <h2>© Copyright 2022 | Daniel Barreto</h2>

        <section class="rodape__social">
            <a href="https://www.linkedin.com/in/daniel-barreto-1b763216a/" target="_blank"><img src="assets/img/linkedin.png" alt="Logotipo linkedin"></a>
            <a href="https://github.com/DanielBarret0" target="_blank"><img src="assets/img/github.png" alt="Logotipo github"></a>
        </section>
        

    </footer>


</body>

</html>
